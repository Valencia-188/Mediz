<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICO - Sistema de citas medicas online</title>
  <style>
    body {
      background-color: #e0f2f1; /* Fondo azul claro */
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    #medicina-symbol {
      font-size: 50px;
    }
    #login-section, #agenda-section {
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
      background-color: #ffffff; /* Fondo blanco para secciones */
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"], button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50; /* Botón verde */
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>SICO <span id="medicina-symbol">&#9874;</span></h1>
  </header>

  <section id="login-section">
    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button>Ingresar</button>
  </section>

  <section id="agenda-section">
    <button>Registrate</button>
    <!-- Aquí puedes agregar los elementos para el registro de información -->
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Citas Médicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registro de Citas Médicas</h2>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Registrarse">
  </form>
</body>
</html>

  </section>
</body>
</html>
